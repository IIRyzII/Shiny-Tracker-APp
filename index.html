<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shiny Pokédex</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="/manifest.json">
</head>
<body>
    
    <div id="loadingIndicator" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 1000; display: flex; justify-content: center; align-items: center;">
        Loading...
    </div>    
    <div id="recentShiniesContainer">
        <h3>3 Most Recent Shinies</h3>
        <div id="recentShinies"></div> <!-- This is where the shinies will be displayed -->
    </div>
    <div id="progressContainer">
        <div id>Shiny Pokémon Progress</div>
        <progress id="shinyProgress" value="0" max="1500"></progress>
        <div id="shinyCount">0 / 1027</div>
    </div>
    <button id="toggleMenuButton">Show Menu</button>
    <div id="menuContainer" class="hidden">
        <input type="text" id="searchBar" placeholder="Search for Pokémon...">
        <button id="deselectAllBtn">Deselect All</button>
        <div id="pokedex" class="hidden"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
